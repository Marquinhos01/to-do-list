<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="title" content="to-do">
    <meta name="description" content="La mejor forma para organizarte, con el mejor to-do list">
    <meta name="og:title" content="to-do">
    <meta name="og:description" content="La mejor forma para organizarte, con el mejor to-do list">
    <link rel="shortcut icon" href="public/images/web-icon.webp" type="image/x-icon">
    <script src="../src/scripts/Activity.js"></script>
    <script src="../src/scripts/methos.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>TO-DO</title>
</head>
<body>
    
    <header class="header --top" id = "header-principal">
        <nav id = "header-principal__nav">
            <ul class = "header-principal-nav__list">
                <li class="header-principal-nav-list__item --1">
                    <button class="header-principal-nav-list-item__button --1" id="button-open-second-nav">
                        <span class="material-symbols-outlined">
                            menu
                        </span>
                    </button>
                </li>
                <li class="header-principal-nav-list__item --2">
                    <h1 id = "title-principal">
                        to - do
                    </h1>
                </li>
                <!-- ! no se creo el apartado de configuraciones. No se va a mostrar el elemento hasta ese momento. Se mantiene el <li> para no romper la estructura (estilo) -->
                <li class="header-principal-nav-list__item --3">
                    <!-- <button class="header-principal-nav-list-item__button --2" id="button-open-user-options">
                        <span class="material-symbols-outlined">
                            settings
                            </span>
                    </button> -->
                </li>
            </ul>
        </nav>
    </header>
    <dialog class="create-list-window">
        <div class="create-list-window__container dialog-container">
            <div class="create-list-window__top-part">
                <h3 class="create-list-window__title dialog-title">agregar lista</h3>
                <button id="close_list-window">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </button>
            </div>
            <div class="create-list-window__form-part">
                <form id="create-activity-form" method="dialog">
                    <input type="text" class="create-activity-input dialog-input" id="submit-listName" name="listName" placeholder="titulo" maxlength="37" required>
                    <button type="submit" class="create-activity-input dialog-input">AGREGAR</button>
                </form>
            </div>
        </div>
    </dialog>

    <dialog id="delete-list-window">
        <div class="delete-list-window__container dialog-container">
            <div class="delete-list-window__top-part">
                <h3 class="delete-list-advertence dialog-title">borrar<span class="list-name-id" style ="display:none;"></span></h3>
            </div>
            <div class="delete-list-window__lower-part">
                <button class="delete-list-accept dialog-input">borrar</button>
                <button class="delete-list-rejact dialog-input">guardar</button>
            </div>
        </div>
    </dialog>

    <div id="all-content-container">
        <aside class="secundary-nav-container">
            <nav id="secundary-nav">
                <div class="secundary-nav__search-part">
                    <label for="list-search"><span class="material-symbols-outlined">search</span></label>
                    <input type="search" id="list-search" placeholder="buscar lista">
                </div>
                <div class="secundary-nav__lists-part">
                </div>
                <div class="secundary-nav__options-part">
                    <div class="secundary-nav__options-part__container">
                        <button class="secundary-nav__options-part__container__button --add-list" id="add-list-button">
                            <span>agregar lista</span>
                        </button>
                    </div>
                </div>
            </nav>
        </aside>    
        <main class="acts-container-all">
            <dialog id="create-act-window">
                <div class="create-act dialog-container">
                    <div class="create-act__title-container">
                        <h3 class="dialog-title">crear actividad</h3>
                    </div>
                    <div class="create-act__lower-part">
                        <form class="create-act__form-data">
                            <div class="create-act__input-name create-act__input-zone">
                                <label for="act-name">nombre</label>
                                <input type="text" id="act-name" name="name" placeholder="nombre de la actividad" required>
                            </div>
                            <div class="create-act__input-date create-act__input-zone">
                                <label for="date-off">fecha</label>
                                <input type="date" id="date-off" name="date">
                            </div>
                            <div class="create-act__input-submit">
                                <button type="submit" class="submit-act-created">AGREGAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </dialog>
            <section class="acts-container__filter-container">
                <button class="add-act">agregar actividad</button>
                <select name="acts-filter" id="acts-filter">
                    <option value="none">orden/creacion</option>
                    <option value="date">orden/fecha</option>
                </select>
            </section>
            <section class="acts-container__acts">
                <div class="current-acts">
                    <div class="mensage-before-choose-list">
                        <div>
                            <h6>error</h6>
                            <p>debes elegir una lista previo a agregar una actividad, para eso da <span class="temporal-add-list-in-main">click aqui</span></p>
                        </div>
                    </div>
                </div>
                <details class="finished-acts__container">
                    <summary>COMPLETADAS</summary>
                    <div class="finished-acts">
                    </div>
                </details>
            </section>
        </main>
        <aside class="modify-act-space">
            <div class="modify-act-space__container">
                <div class="modify-act-space__part">
                    <button class="arrow-back-btn">
                        <span class="material-symbols-outlined">
                            arrow_back
                            </span>
                    </button>
                </div>
                <div class="modify-act-space__part" id="modify-act-form">
                    <input type="text" name="act-name" id="modify-act-name" placeholder="nombre">
                    <input type="date" name="date" id="modify-act-date">
                    <textarea name="details" rows="20" id="modify-act-details" placeholder="descripcion"></textarea>
                    <button id="modify-act-submit">guardar</button>
                </div>
            </div>
        </aside>
    </div>
    <script src="src/ui/modify-acts.js"></script>
    <script src="src/data/lists.js"></script>
    <script src="src/ui/width-secundary-nav.js"></script>
    <script src="src/data/acts.js"></script>
    <script src="src/ui/dialogs.js"></script>
</body>
</html>
